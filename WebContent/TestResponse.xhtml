<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
<title>JSF Response Page</title>
</h:head> 
<body> 
<ui:composition template="/layouts/commonLayout.xhtml">
	<ui:define name="content">
		<h4> Hello #{user.firstName}.  Your Orders are:</h4>
		<h:dataTable value="#{orders.orders}" var="o"
		styleClass="order-table"
		headerClass="order-table-header"
		rowClasses="order-table-odd-row, order-table-even-row"
		>
			<h:column>
			<f:facet name="header">Order No</f:facet>
			#{o.orderNumber}
			</h:column>
			
			<h:column>
			<f:facet name="header">Product Name</f:facet>
			#{o.productName}
			</h:column>
			
			<h:column>
			<f:facet name="header">Price</f:facet>
			#{o.price}
			</h:column>
			
			<h:column>
			<f:facet name="header">Quantity</f:facet>
			#{o.quantity}
			</h:column>
		
		
		
		</h:dataTable>
		<h:button value="Back" outcome="TestForm.xhtml"/>
	</ui:define>
</ui:composition>

</body> 
</html>
